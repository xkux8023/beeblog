{{template "header"}}
  <title>项目</title>
</head>
<body style="padding-top: 50px;">
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      {{template "navbar" .}}
    </div>
  </div>
  <div class="container">
    <h1>项目列表</h1>
    <form method="GET" action="/category">
      <div class="form-group">
        <label>项目名称</label>
        <input type="hidden" name="op" value="add"></input>
        <input id="name" class="form-control" placeholder="请输入项目名称" name="name">
      </div>
    
      <button type="submit" class="btn btn-default" onclick="return checkInput();">添加</button>
      
    </form>
    <script type="text/javascript">
      function checkInput(){  
        var name = $("#name").val()
        if (name=="") {alert("请输入项目名称");return false;}
        return true;
      }
    </script>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>名称</th>
          <th>文章数</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {{range .Categories}}
          <tr>
          <th>{{.Id}}</th>
          <th>{{.Title}}</th>
          <th>{{.TopicCount}}</th>
          <th><a href="/category?op=del&id={{.Id}}">删除</a></th>
          </tr>
        {{end}}
      </tbody>
    </table>
  </div>
<script type="text/javascript" src="/static/js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-3.3.6.min.js"></script>
</body>
</html>
