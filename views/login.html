{{template "header"}}
  <title>登录 - 我的beego博客</title>
</head>
  <body style="padding-top: 50px;">
    <div class="container" style="width: 500px;">
        <form  method="POST" action="/login">
          <div class="form-group">
            <label>Account</label>
            <input id="uname" type="text" name="uname" class="form-control" id="exampleInputEmail1" placeholder="用户名">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input id="pwd" type="password" name="pwd" class="form-control" id="exampleInputPassword1" placeholder="密码">
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" name="aotoLogin"> 自动登录
            </label>
          </div>
          <button type="submit" class="btn btn-default" onclick="return checkInput();">登录</button>
          <button class="btn btn-default" onclick="return backToHome();">返回</button>
        </form>
    </div>
    <script type="text/javascript">
      function checkInput() {
        var uname = document.getElementById('uname');
        if (uname.value.length === 0) {
          alert("请输入账号");
          return false;
        }
        var pwd = document.getElementById('pwd');
        if (pwd.value.length === 0) {
          alert("请输入密码");
          return false;
        }

      }

      function backToHome() {
        window.location.href = "/";
        return false;
      }
      
    </script>
  </body>
</html>
